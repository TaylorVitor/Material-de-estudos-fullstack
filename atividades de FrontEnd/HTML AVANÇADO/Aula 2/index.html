<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <form action="salva.html">
        <fieldset>
        <label><h1>Formulario</h1></label>

       

        <label for="Nome">Nome:</label>
        <br>
        <input id="Nome" name="Nome" type="text" placeholder="Digite seu nome">
        <br><br>

        <label for="Email">Email:</label>
        <br>
        <input id="Email" name="Email" type="email" placeholder="Digite seu email">
        <br><br>

        <label for="Senha">Senha:</label>
        <br>
        <input id="Senha" name="Senha" type="password" placeholder="Digite sua senha">
        <br><br>

        <label name="Qual seu Gênero?">Qual seu Gênero?</label>
        <br>
        <input name="Qual seu Gênero?" id="Masculino" type="radio" value="Masculino"> <label for="Masculino">Masculino</label>
        <br>
        <input name="Qual seu Gênero?" id="Feminino" type="radio" value="Feminino"> <label for="Feminino">Feminino</label>

        <br><br>
        <label name="Habilidades">Habilidades:</label>
        <br>
        <input name="Habilidades" id="JavaScript" value="JavaScript" type="checkbox"><label for="JavaScript">JavaScript</label>
        <br>
        <input name="Habilidades" id="PHP" value="JavaScript" type="checkbox"><label for="PHP">PHP</label>
        <br>
        <input name="Habilidades" id="CSS" value="CSS" type="checkbox"><label for="CSS">CSS</label>
        <br>
        <input name="Habilidades" id="HTML" value="HTML" type="checkbox"><label for="HTML">HTML</label>
        <br>
        <input name="Habilidades" id="Java" value="Java" type="checkbox"><label for="Java">Java</label>
        <br>
        <input name="Habilidades" id="Lua" value="Lua" type="checkbox"><label for="Lua">Lua</label>
        <br>
        <input name="Habilidades" id="Python" value="Python" type="checkbox"><label for="Python">Python</label>
        <br><br>

        <label>Qual o seu docê favorito?</label>
        <br>

        <select name="Doce">
            <option name="Doce">Torrone</option>
            <option name="Doce">Amendulate</option>
            <option name="Doce">Doce de leite</option>
            <option name="Doce">Mumu</option>
            <option name="Doce">Chocolate</option>
        </select>

        <br><br>

        <label>Qual o seu docê favorito?</label>
        <br>
        <select name="Celular">
            <optgroup label="LG">
                <option>K10</option>
                <option>K11</option>
                <option>K8</option>
            </optgroup>

            <optgroup label="Samsung">
                <option>J2</option>
                <option>A73</option>
                <option>J5</option>
                <option>J6</option>
            </optgroup>

            <optgroup label="Positivo">
                <option>Twint</option>
                <option>Dl</option>
            </optgroup>

            <optgroup label="Multilaser">
                <option>M2</option>
            </optgroup>

            <optgroup label="Doogee">
                <option>N10</option>
                <option>N20</option>
                <option>N30</option>
            </optgroup>

            <optgroup label="Phico">
                <option>Tls</option>
            </optgroup>

            <optgroup label="Apple">
                <option>Iphone X</option>
                <option>Iphone 11</option>
                <option>Iphone 12</option>
                <option>Iphone 12 pro</option>
            </optgroup>
        </select>
        <br><br>

        <label>País de origem</label>
        <br>
        <input list="País" type="text" placeholder="Digte seu país">
        
        <datalist name="País" id="País">
            <option>Alemanha</option>
            <option>Armênia</option>
            <option>Argélia</option>
            <option>Bélgica</option>
            <option>Burundi</option>
            <option>Congo</option>
            <option>Costa do marfim</option>
            <option>Dinamarca</option>
            <option>Noruega</option>
            <option>Suécia</option>
            <option>Estônia</option>
        </datalist>
        <br><br>

        <label>Escreva sua mensagem</label>
        <br>
        <textarea name="Digite sua mensagem" cols="50" rows="10"></textarea>

        <br><br>
        <button>Enviar</button>
    </form>

</fieldset>

</body>
</html>
